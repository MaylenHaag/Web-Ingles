{% extends "AppMaylen/base.html" %}

{% block main %}
    <div class="container mt-5">

        <h2>Resultados de la BÃºsqueda</h2>

        <form method="get" action="{% url 'search' %}">
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="q" placeholder="Buscar..." value="{{ request.GET.q }}">
                <button class="btn btn-primary" type="submit">Buscar</button>
            </div>
        </form>

        <h3>Cursos</h3>

        <ul class="list-group">
            {% for curso in cursos %}
            <li class="list-group-item">
                <a href="{% url 'curso_detail' curso.pk %}">{{ curso.nombre }}</a>
            </li>
            {% empty %}
            <li class="list-group-item">No se encontraron cursos.</li>
            {% endfor %}
        </ul>


        
        
    </div>
{% endblock %}
